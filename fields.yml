
- key: beat
  title: Beat
  description: >
    Contains common beat fields available in all event types.
  fields:

    - name: beat.name
      description: >
        The name of the Beat sending the log messages. If the Beat name is
        set in the configuration file, then that value is used. If it is not
        set, the hostname is used. To set the Beat name, use the `name`
        option in the configuration file.
    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.
    - name: beat.timezone
      description: >
        The timezone as returned by the operating system on which the Beat is
        running.
    - name: beat.version
      description: >
        The version of the beat that generated this event.

    - name: "@timestamp"
      type: date
      required: true
      format: date
      example: August 26th 2016, 12:35:53.332
      description: >
        The timestamp when the event log record was generated.

    - name: tags
      description: >
        Arbitrary tags that can be set per Beat and per transaction
        type.

    - name: fields
      type: object
      object_type: keyword
      description: >
        Contains user configurable fields.

    - name: error
      type: group
      description: >
        Error fields containing additional info in case of errors.
      fields:
        - name: message
          type: text
          description: >
            Error message.
        - name: code
          type: long
          description: >
            Error code.
        - name: type
          type: keyword
          description: >
            Error type.
- key: cloudflarebeat
  title: cloudflarebeat
  description:
  fields:
    - name: "CacheCacheStatus"
      type: "keyword"
      required: true
      description: >-
        unknown | miss | expired | updating | stale | hit | ignored | bypass | revalidated
    - name: "CacheResponseBytes"
      type: "integer"
      required: true
      description: >-
        Number of bytes returned by the cache
    - name: "CacheResponseStatus"
      type: "short"
      required: true
      description: >-
        HTTP status code returned by the cache to the edge: all requests (including non-cacheable ones) go through the cache: also see CacheStatus field
    - name: "CacheTieredFill"
      type: "boolean"
      required: true
      description: >-
        Tiered Cache was used to serve this request (beta)
    - name: "ClientASN"
      type: "integer"
      required: true
      description: >-
        Client AS number
    - name: "ClientCountry"
      type: "keyword"
      required: true
      description: >-
        Country of the client IP address
    - name: "ClientDeviceType"
      type: "keyword"
      required: true
      description: >-
        Client device type
    - name: "ClientIP"
      type: "ip"
      required: true
      description: >-
        IP address of the client
    - name: "ClientIPClass"
      type: "keyword"
      required: true
      description: >-
        Client IP class
    - name: "ClientRequestBytes"
      type: "integer"
      required: true
      description: >-
        Number of bytes in the client request
    - name: "ClientRequestHost"
      type: "keyword"
      required: true
      description: >-
        Host requested by the client
    - name: "ClientRequestMethod"
      type: "keyword"
      required: true
      description: >-
        HTTP method of client request
    - name: "ClientRequestProtocol"
      type: "keyword"
      required: true
      description: >-
        HTTP protocol of client request
    - name: "ClientRequestReferer"
      type: "keyword"
      required: true
      description: >-
        HTTP request referrer
    - name: "ClientRequestURI"
      type: "keyword"
      required: true
      description: >-
        URI requested by the client
    - name: "ClientRequestUserAgent"
      type: "keyword"
      required: true
      description: >-
        User agent reported by the client
    - name: "ClientSSLCipher"
      type: "text"
      required: true
      description: >-
        Client SSL cipher
    - name: "ClientSSLProtocol"
      type: "keyword"
      required: true
      description: >-
        Client SSL (TLS) protocol
    - name: "ClientSrcPort"
      type: "integer"
      required: true
      description: >-
        Client source port
    - name: "EdgeColoID"
      type: "short"
      required: true
      description: >-
        Cloudflare edge colo id
    - name: "EdgeEndTimestamp"
      type: "date"
      format: "epoch_millis"
      required: true
      description: >-
        Unix nanosecond timestamp the edge finished sending response to the client
    - name: "EdgePathingOp"
      type: "keyword"
      required: true
      description: >-
        Indicates what type of response was issued for this request (unknown = no specific action)
    - name: "EdgePathingSrc"
      type: "keyword"
      required: true
      description: >-
        Details how the request was classified based on security checks (unknown = no specific classification)
    - name: "EdgePathingStatus"
      type: "keyword"
      required: true
      description: >-
        Indicates what data was used to determine the handling of this request (unknown = no data)
    - name: "EdgeRequestHost"
      type: "keyword"
      required: true
      description: >-
        Host header on the request from the edge to the origin (beta)
    - name: "EdgeResponseBytes"
      type: "integer"
      required: true
      description: >-
        Number of bytes returned by the edge to the client
    - name: "EdgeResponseCompressionRatio"
      type: "integer"
      required: true
      description: >-
        Edge response compression ratio
    - name: "EdgeResponseContentType"
      type: "keyword"
      required: true
      description: >-
        Edge response Content-Type header value (beta)
    - name: "EdgeResponseStatus"
      type: "short"
      required: true
      description: >-
        HTTP status code returned by Cloudflare to the client
    - name: "EdgeResponseTime"
      type: "integer"
      required: true
      format: duration
      input_format: milliseconds
      output_format: asSeconds,
      output_precision: 3
      description: >-
        Response time in ms of the edge server. This not only depends on the origin response time, but also on the client's connection.
    - name: "EdgeServerIP"
      type: "ip"
      required: true
      description: >-
        IP of the edge server making a request to the origin (beta)
    - name: "EdgeStartTimestamp"
      type: "date"
      format: "epoch_millis"
      required: true
      description: >-
        Timestamp the edge received request from the client
    - name: "OriginIP"
      type: "ip"
      required: true
      description: >-
        IP of the origin server
    - name: "OriginResponseBytes"
      type: "integer"
      required: true
      description: >-
        Number of bytes returned by the origin server
    - name: "OriginResponseHTTPExpires"
      type: "keyword"
      required: true
      description: >-
        Value of the origin 'expires' header in RFC1123 format
    - name: "OriginResponseHTTPLastModified"
      type: "keyword"
      required: true
      description: >-
        Value of the origin 'last-modified' header in RFC1123 format
    - name: "OriginResponseStatus"
      type: "short"
      required: true
      description: >-
        Status returned by the origin server
    - name: "OriginResponseTime"
      type: "long"
      required: true
      format: duration
      input_format: nanoseconds
      output_format: asSeconds,
      output_precision: 3
      description: >-
        Number of nanoseconds it took the origin to return the response to edge
    - name: "OriginSSLProtocol"
      type: "keyword"
      required: true
      description: >-
        SSL (TLS) protocol used to connect to the origin (beta)
    - name: "RayID"
      type: "keyword"
      required: true
      description: >-
        Ray ID of the request
    - name: "SecurityLevel"
      type: "keyword"
      required: true
      description: >-
        The security level configured at the time of this request. This is used to determine the sensitivity of the IP Reputation system.
    - name: "WAFAction"
      type: "keyword"
      required: true
      description: >-
        Action taken by the WAF, if triggered
    - name: "WAFFlags"
      type: "keyword"
      required: true
      description: >-
        Additional configuration flags: simulate (0x1) | null
    - name: "WAFMatchedVar"
      type: "keyword"
      required: true
      description: >-
        The full name of the most-recently matched variable
    - name: "WAFProfile"
      type: "keyword"
      required: true
      description: >-
        WAF profile: low | med | high
    - name: "WAFRuleID"
      type: "keyword"
      required: true
      description: >-
        ID of the applied WAF rule
    - name: "WAFRuleMessage"
      type: "keyword"
      required: true
      description: >-
        Rule message associated with the triggered rule
    - name: "ZoneID"
      type: "keyword"
      required: true
      description: >-
        Internal zone ID
    - name: "Zone"
      type: "keyword"
      required: true
      description: >-
        Name of the zone the log was collected for
